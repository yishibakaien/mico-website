<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><title>花型详情</title><link href="css/common.649d5305.css" rel="stylesheet"><link href="css/patterns_detail.649d5305.css" rel="stylesheet"></head><body><div class="swiper-container" id="topSwiper"><div class="swiper-wrapper"><div class="swiper-slide" id="picContainer"></div></div><div class="number"><span class="active-number">1</span><span class="total-number">/</span></div></div><div class="desc-wrapper border-bottom"><div class="left"><div class="serial-number" id="productNo"></div><div class="price"><div class="price-item"><span class="text">剪版价：</span> <span class="money" id="cutPrice"></span></div><div class="price-item"><span class="text">大货价：</span> <span class="money" id="price"></span></div></div></div><div class="right"><div class="page-view"><p class="view-num" id="viewNum"></p><div>次浏览</div></div></div></div><div class="message border-bottom" id="companyMessage"><div class="avatar-wrapper"><img class="avatar" id="avatar" src="./images/default_avatar.png" width="60" height="60"></div><div class="content-wrapper"><div class="content"><div class="title"><span class="tag factory" id="tag"></span><span class="name" id="companyName"></span></div><div class="desc" id="companyBusiness">主营：</div></div></div><i class="iconfont icon-back"></i></div><div class="patterns-params"><div class="parameter"><span class="name">类型:</span><span class="value" id="category"></span></div><div class="parameter"><span class="name">成分:</span><span class="value" id="ingredient"></span></div><div class="parameter"><span class="name">库存:</span><span class="value" id="stock"></span></div><div class="parameter"><span class="name">货型:</span><span class="value" id="shape"></span></div><div class="parameter"><span class="name">幅宽:</span><span class="value" id="width"></span></div><div class="parameter"><span class="name">花高:</span><span class="value" id="height"></span></div></div><div class="footer border-top"><div class="dress" id="dress"><span class="pink">3D</span><span class="text">试衣</span></div><div class="buy" id="buy"><span class="text">我要采购</span></div><div class="call" id="call"><i class="iconfont icon-iconfontdianhua"></i> <span class="text">拨打电话</span></div></div><div class="mask" id="mask"></div><div class="color-card" id="colorCard"><div class="card-title border-bottom"><div class="avatar-wrapper"><img class="avatar" id="cardAvatar" src="" width="84" height="84"></div><div class="price"><span class="type" id="typePrice">剪小样参考价:&nbsp;&nbsp;</span><span class="money" id="cardPrice"></span></div><div class="arrow"><span>&times;</span></div></div><div class="card-buy-type border-bottom"><span class="name">采购类型</span><span class="value active">剪小样</span><span class="value">下大货</span><span class="value">剪版</span></div><div class="card-flower-color border-bottom"><div class="name">花型颜色</div><div class="value"></div></div><div class="card-buy-num border-bottom"><span>采购数量</span> <input type="tel" id="buyNumIpt" placeholder="1片" readonly="readonly" value="1片"></div><div class="card-user-name border-bottom"><span>采购人</span> <input type="text" id="userNameIpt" placeholder="请输入采购人或公司名称"></div><div class="card-phone border-bottom"><span>联系电话</span> <input type="tel" id="phoneIpt" placeholder="请输入手机号码" maxlength="11"></div><div class="submit-tip"><span class="text">确认提交后系统将以短信方式通知到商家</span></div><div class="foot-wrapper-sticky"></div><div class="card-footer border-top"><div class="cancel" id="cancel"><span class="text">取消</span></div><div class="confirm" id="confirm"><span class="text">确认</span></div></div></div><div class="mask" id="pictureMask"><div class="swiper-container" id="content"><div class="swiper-wrapper"><div class="swiper-slide"><img id="detailPic"></div><div class="swiper-slide"></div></div><div class="swiper-pagination"></div><span class="close">&times;</span></div></div><script type="text/javascript" src="js/common.649d5305.js"></script><script type="text/javascript" src="js/patterns_detail.649d5305.js"></script></body></html>
