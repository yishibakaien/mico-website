<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>厂家信息</title>
</head>
<body>
    <div class="wrapper">
        <div class="firm-introduce-container">
            <h4>企业简介</h4>
            <p id="companyProfile">
            <!-- 长乐鲜花针织有限公司于1992年成立，产品涵盖了高挡内衣弹性花边、服装、泳衣、鞋材面料、装饰布、产业用布等行业，现有1000多个系列产品。 公司占地面积近100亩，斥巨资引进德国的MRSS42，MRSGF31/16，MRSS56SU， RSJ5/1， RSE4/1及多梳节花边机、利巴机、RSE等世界先进水平的生产与检测设备几十台，高端的生产设备，完善的检测体系全面保障了公司产品的卓越稳定。-->
            </p>
        </div>

        <div class="telephone-container">
            <h4>联系方式</h4>
            <p id="phone">
              <!--   18650470415 -->
            </p>
             <p id="phoneTip">
                 <!--(点击拨打)-->
             </p>
        </div>

        <div class="base-info-container">
            <h4>基本信息</h4>
            <ul class="table">
                <li>注册资本</li>
                <li id="registeredMoney">
                    <!-- 1001-5000万 -->
                </li>
                <li>地区</li>
                <li id="area">
                     <!--福建长乐-->
                </li>
                <li>成立时间</li>
                <li id="companyCreateDate">
                    <!-- 2016年10月13日 -->
                </li>
                <li>企业类型
                </li>
                <li id="companyType">
                    <!-- 蕾丝生产企业 -->
                </li>
                <li>经营模式</li>
                <li id="businessModel">
                    <!-- 订单，库存 -->
                </li>
                <li>员工数量</li>
                <li id="staffNumber">
                    <!-- 100人以上 -->
                </li>
            </ul>
            <div class="address-container">
                <div class="address-item">
                    经营地址
                </div>
                <div class="address-outer">
                    <span class="address" id="firmAddress">
                    <!-- 福建省长乐市松下镇龙纺工业区（西寨下） -->
                    </span>
                </div>
            </div>
        </div>

        <div class="manage-info-container">
            <h4>经营信息</h4>
            <ul class="table">
                <li>主要客户</li>
                <li id="mainClient">
                   <!-- 广东，浙江 -->
                </li>
                <li>年营业额</li>
                <li id="turnover">
                  <!--  500115000万 -->
                </li>
                <li>主营产品</li>
                <li id="mainProduct">
                    <!-- 蕾丝花边 -->
                </li>
                <li>主要市场</li>
                <li id="mainMarket">
                    <!-- 中大，柯桥 -->
                </li>
                <li>厂房面积</li>
                <li id="plant">
                    <!-- 1000 ㎡ -->
                </li>
                <li>设备数量</li>
                <li id="machineNum">
                    <!-- 21-50台 -->
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
