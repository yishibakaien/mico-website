<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>厂家介绍</title>
</head>
<body>

    <div class="title wrap">
        <span class="left" id="abbr">
        <!-- 坐视布管 -->
        </span>
        <!-- <div class="right">
            <i class="iconfont icon-star"></i><span class="text">收藏</span>
        </div> -->
    </div>
    <div class="desc wrap">
        <div class="name border-bottom">
            <span class="left">公司全称</span>
            <span class="fullname" id="companyName">
            <!-- 福建坐视布管有限限公司福建坐视布管有限限公司 -->
            </span>
        </div>
        <div class="summary border-bottom">
            <span class="left">公司简介</span>
            <div class="text" id="companyProfile">
                <!-- 福建坐视布管有限公司福建坐视布管有限公司福建坐视布管有限公司福建坐视布管有限公司 -->
            </div>
        </div>
        <div class="position">
            <span class="left">经营地址</span>
            <span class="location" id="address">
            <!-- 福建省长乐市湖南镇解放街55号 -->
            </span>
            <i class="iconfont icon-dingwei right" id="location" pos=""></i>
        </div>
    </div>
    
    <div class="qrcode wrap">
        <span class="left">店铺名片</span>
        <div class="right">
            <i class="iconfont icon-erweima"></i><span class="text">店铺二维码</span>
        </div>
    </div>
    <div class="picture wrap clearfix">
        <span class="left">厂家风采</span>
        <ul class="pic-wrapper" id="picWrapper">
            <!-- <li class="pic"></li>
            <li class="pic"></li> -->
            <!-- <li class="pic"></li>
            <li class="pic"></li> -->
        </ul>
    </div>

    <div class="footer wrap border-top" id="phone">
        电话联系
    </div>

    <!-- 二维码界面 -->
    <div class="mask" id="QRcodeMask">
        <div class="qrc-content">
            <div class="qrc-header">
                <img class="avatar" id="avatar" src="./images/default_avatar.png" width="49" height="49">
                <span class="name">
                <!-- 福建长乐坐视布管科技有限公司 -->
                </span>
                <span class="close">&times;</span>
            </div>
            <div class="qrc-body" id="qrcodeBody"></div>
            <p class="qrc-button">保存二维码</p>
        </div>
    </div>

    <div class="mask" id="pictureMask">
        <div class="swiper-container" id="content">
            <div class="swiper-wrapper" id="swiperContent">
                <!-- <div class="swiper-slide">
                    <img src="./images/patterns2.png">
                </div>
                <div class="swiper-slide">
                    <img src="./images/patterns1.png">
                </div> -->

            </div>
            <div class="swiper-pagination"></div>
            <span class="close">&times;</span>
        </div>
    </div>
</body>
</html>
